<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 4</title>
</head>
<body>
    <!-- ul>li*5 makes an unordered list with five items-->
    <!-- ul>li{$$}*5 is how Todd did it. -->
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
    </ul>

    <!-- ol>li*5 makes an ordered list with five items-->
    <!-- ol>li{$$}*5 is how Todd did it. -->
    <ol>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
    </ol>
</body>
</html>
